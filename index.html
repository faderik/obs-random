<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRI Obstacle Randomizer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container px-64 py-24 w-screen mx-auto">
      <div
        id="btnrandom"
        class="font-semibold text-4xl btn rounded bg-blue-500 hover:bg-blue-600 cursor-pointer px-24 py-4 mx-auto w-fit"
      >
        RANDOM
      </div>

      <div class="flex w-full gap-4 mt-8 text-center">
        <div class="kiper bg-blue-100 w-max flex-1 p-4 flex flex-col">
          <span> KIPER</span>
          <span id="kiper" class="text-blue-500 font-semibold text-3xl">0</span>
        </div>
        <div class="pinggir bg-blue-100 w-max flex-1 p-4 flex flex-col">
          <span> PINGGIR</span>
          <span id="pinggir" class="text-blue-500 font-semibold text-3xl"
            >0</span
          >
        </div>
        <div class="tengah bg-blue-100 w-max flex-1 p-4 flex flex-col">
          <span> TENGAH</span>
          <span id="tengah" class="text-blue-500 font-semibold text-3xl"
            >0</span
          >
        </div>
      </div>

      <div class="gambar p-10">
        <div class="grid grid-cols-3 gap-4">
          <!-- DEPAN -->

          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="1"
          >
            01
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black invisible"
            id="0"
          >
            00
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="4"
          >
            04
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="2"
          >
            02
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="7"
          >
            07
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="5"
          >
            05
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="3"
          >
            03
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="8"
          >
            08
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl border-2 border-black"
            id="6"
          >
            06
          </div>

          <!-- KIPER -->
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl mt-4 border-2 border-black"
            id="k1"
          >
            01
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl mt-4 border-2 border-black"
            id="k2"
          >
            02
          </div>
          <div
            class="w-20 h-20 bg-blue-200 mx-auto text-center rounded font-semibold text-3xl mt-4 border-2 border-black"
            id="k3"
          >
            03
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
